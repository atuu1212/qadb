{% extends 'base.html' %}

{% block header %}
<h1 class="display-5 text-center my-5">{% block category %}New Category{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3 mx-auto" style="width: 400px;">
        <label for="category_name">項目名</label>
        <input name="category_name" id="category_name" value="{{ request.form['category_name'] }}" required>
    </div>
    <div class="mb-3 mx-auto" style="width: 400px;">
        <label for="detail">詳細</label>
        <textarea name="detail" id="detail">{{ request.form['detail'] }}</textarea>
    </div>
    <div class="mx-auto" style="width: 100px;">
        <input type="submit" value="登録">
    </div>

</form>
{% endblock %}
